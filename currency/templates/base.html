{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=example.com" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets Bootstrap-->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <!-- Stylesheets Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet local  -->
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
      
  </head>

  <body>
    
    {% include 'navbar.html' %}
    <main class="container-fluid py-5 text-center">
      {% block pagetitle %}{% endblock pagetitle %}

      {% if messages %}
          
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        
      {% endif %}

      {% block content %}{% endblock content%}
    </main>

    <!-- Bottom of the page -->
    <footer class="mb-5 small text-center text-muted container mt-4">
      <h6>Data provided by <a style="color:white" href="https://currencyapi.com/">Capi</a></h6>
      <h5 id="bottom-text-avatar">Made by Human</h5>
      <a href="https://github.com/Bele2244" target="_blank">
        <img id="bottom-avatar" alt="avatar image" src="{% static 'img/bottom-page-avatar.jpg' %}">
      </a>
    </footer>

    <!-- Scripts Local -->
    <script src="{% static 'app.js' %}"></script>
    <script src="{% static 'test_app.js' %}"></script>
    <script
    crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
  </body>
</html>
